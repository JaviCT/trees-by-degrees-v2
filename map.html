<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>üå≥ Trees by degrees üåç</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script> 
    <script src="js/wrld.js"></script>
    <script src="js/jquery-2.1.0.min.js"></script>
    <script src="js/marker_controller.js"></script>    
  
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
        }
    </style>

</head>
<body>
    
    <div id="map"></div>
    
    <script>

        var key = '68fc6881bbfee411f30452ab9a919dcc'

        var map = L.eeGeo.map('map', key, {
            center: [ 51.509, -0.08 ],
            zoom: 15
        });

        var LeafIcon = L.Icon.extend({
            options: {
                iconSize:     [20, 50],
                iconAnchor:   [20, 50]
            }
        });

        var trees = [ 
            new LeafIcon( { iconUrl: 'img/trees/tree1.png' } ), 
            new LeafIcon( { iconUrl: 'img/trees/tree2.png' } ), 
            new LeafIcon( { iconUrl: 'img/trees/tree3.png' } )
        ];
        
        $.getJSON("data/london_select.json", function(data) {
            var less_trees = 10;
            for (i = 0; i < less_trees * data.length - 1; i+=less_trees) {
                if (data[i]) {
                    let tree = data[i];
                    let lat = tree['latitude'];
                    let long = tree['longitude'];
                    let icon = trees[Math.floor(Math.random() * trees.length)]; // random tree
                    L.marker( [ lat, long ], { icon: icon } ).addTo(map).bindPopup("In a am tree!");;
                }
            };
        });

    </script>
</body>
</html>
